plugins {
    id 'org.springframework.boot' version '2.6.7'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.data:spring-data-jpa:2.6.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

//    testImplementation group: 'org.testcontainers', name: 'testcontainers', version: '1.17.1'
    testImplementation 'org.testcontainers:junit-jupiter:1.17.1'
    testImplementation 'org.testcontainers:postgresql:1.17.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // JUnit4를 사용하기 위한 의존성 주입
    implementation('org.junit.vintage:junit-vintage-engine:5.8.2')
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

tasks.named('test') {
    useJUnitPlatform()
}
